<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/login.css">
  <script type="text/javascript" src="../js/login.js"></script>

</head>
<body>
<div class="bg">
  
<div class="container">
  <h1 id="heading">Login</h1>
<form action="../php/login.php" method="post" onsubmit="return constraint_check()">
  <div class="form-field">
    <input type="number" placeholder="Mobile Number" name="mobile" id="mobile" value=""/>
    <br><span id="mob_missing" class="err_msg"></span><br>
  </div>
  
  <div class="form-field">
    <input type="password" placeholder="Password" name="password" id="password" value="" required/>      
    <button class="button-password" name="show" type="button" onclick="return passwordvisible()">
      <span id="hide">show</span>
    </button>         
    <span id="pass_missing" class="err_msg"></span><br>
  </div>
    
  
  <div class="form-field">
    <button class="btn" type="submit" name="submit" value="Submit">Log in</button>
  </div>
  <div>
  <p class="para">Not a User? <span><a href="signup.html">Create Account</a></span></p>
  </div>
  <div>
    <p class = "para">Login as Restaurant?  <span><a href="res_login.html">Login here</a></span></p>
  </div>
</form>
</div>
</div> 
</body>
</html>
