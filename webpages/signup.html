<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="../css/signup.css">
        <script type="text/javascript" src="../js/signup.js"></script>
    </head>
    <body>
        <div class="bg">
          
            <div class="container">
                <h1 class="heading">Sign Up</h1>
                <form action="../php/signup.php" method="post" onsubmit="return verify()">
                    <div class="form-field">
                        <input type="text" name="firstname" id="fn" value="" placeholder="First name"/>
                        <br><span id="fn_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <input type="text" name="lastname" id="ln" value="" placeholder="Last name"/>
                        <br><span id="ln_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <input type="radio" name = "gender" value="m" />Male
                        <input type="radio" name = "gender" value="f" />Female
                        <input type="radio" name = "gender" value="o" />Others
                        <br><span id="gender_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <input type="number" name="mobile" id="mob" value="" placeholder="Phone Number"/>
                        <br><span id="mob_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <input type="email" name="email" id="mail" value="" placeholder="Email Id"/>
                        <br><span id="mail_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <input type="password" name="password" id="pass" value="" placeholder="Password"/>
                        <button type="button" name="show" onclick="showpassword()" class="button-password"><span id="hide">show</span></button>
                        <br><span id="pass_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <input type="password" name="cpassword" id="cpass" value="" type="password" placeholder="Confirm Password"/>
                        <br><span id="cpass_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <button class="button" type="submit" name="submit" value="Submit">Sign in</button>
                        <button class="button" type="reset" value="Reset">Reset</button>
                      </div>
                      <div>
                        <p class = "para">Already I have an account?  <span><a href="login.html">Login</a></span></p>
                      </div>
                      <div>
                        <p class = "para">Want to register Restaurant?  <span><a href="res_reg.html">Click here</a></span></p>
                      </div>
                      

                </form>
            </div>
        </div>
    </body>
</html>
