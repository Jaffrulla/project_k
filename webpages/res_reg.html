<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Registration</title>
        <link rel="stylesheet" href="../css/res_reg.css">
        <script type="text/javascript" src="../js/res_reg.js"></script>
    </head>
    <body>
        <div class="bg">
        
            <div class="container">
                <h1 class="heading">Register Restaurant</h1>
                <div class="cont">
                <form action="../php/res_reg.php" method="post" enctype="multipart/form-data" onsubmit="return verify()">
                    <div class="form-field">
                        <input type="text" name="restaurant_name" id="rn" value="" placeholder="Restaurant Name"/>
                        <br><span id="rn_miss" class="err_msg"></span><br>
                      </div>
                      
                      <div class="form-field">
                        <input type="number" name="mobile" id="mob" value="" placeholder="Phone Number"/>
                        <br><span id="mob_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <input type="email" name="email" id="mail" value="" placeholder="Email Id"/>
                        <br><span id="mail_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <input type="text" name="location" id="loc" value="" placeholder="Location (google maps links only)"><br><br>
                        <br><span id="loc_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <input type="file" name="image" id="image" value="" placeholder="Restaurant Image">
                        <br><span id="image_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <input type="password" name="password" id="pass" value="" placeholder="Password"/>
                        <button type="button" name="show" onclick="showpassword()" class="button-password"><span id="hide">show</span></button>
                        <br><span id="pass_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <input type="password" name="cpassword" id="cpass" value="" type="password" placeholder="Confirm Password"/>
                        <br><span id="cpass_miss" class="err_msg"></span><br>
                      </div>
                      <div class="form-field">
                        <button class="button" type="submit" name="submit" value="Submit">Register</button>
                        <button class="button" type="reset" value="Reset">Reset</button>
                      </div>
                      <div>
                        <p class = "para">Restaurant already registered!  <span><a href="res_login.html">Login here</a></span></p>
                      </div>
                      <div>
                        <p class = "para">Creating a User Account?  <span><a href="signup.html">Click here</a></span></p>
                      </div>
                      

                </form>
              </div>
            </div>
        </div>
    </body>
</html>
